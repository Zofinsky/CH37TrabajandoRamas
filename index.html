<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba Ramas GIT</title>
  </head>
  <body>
    <main class="container">
        <table class="table table-hover">
            <tr>
                <th>Comando</th>
                <th>Descripción</th>
            </tr>
            <tr>
                <td>git add [archivo]</td>
                <td>Agrega el [archivo] al área de preparación</td>
            </tr>
            <tr>
                <td>git commin -m "mensaje"</td>
                <td>Confirma los cambios con el "mensaje"</td>
            </tr>
          </table>

    </main>
  </body>
</html>
